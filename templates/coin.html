{% extends "basic2.html" %}

{% block body %}

<center><font size="40px" color="#f7931a"><b> {{ name }} </b></font></center>
<br><br>

<center>
  {% if data != "no" %}
  <div style="width:70%">
  <table class="table table-sm table-dark" style="background-color:black">
  <thead>
    <tr>
      <th scope="col">Tweet</th>
    </tr>
  </thead>
  <tbody>
  {% if data %}
  {% for x in data%}

  <tr>
      <td><font color="white">{{ x }}</font></td>

</tr>
  {% endfor %}
  {% else %}
  <tr>
  <td><font color="white">No results found.</font></td>
  <tr>
  {% endif %}
</tbody>
</table>
</div>
{% endif %}
<br><br>
  <div class="container" style="width:90%">
    <div class="row">
      <div class="col-sm-6">
        <script type="text/javascript">
          baseUrl = "https://widgets.cryptocompare.com/";
          var scripts = document.getElementsByTagName("script");
          var embedder = scripts[ scripts.length - 1 ];
          var cccTheme = {"General":{"background":"#333","borderColor":"#545454","borderRadius":"4px 4px 0 0"},"Header":{"background":"#000","color":"#FFF"},"Followers":{"background":"#f7931a","color":"#FFF","borderColor":"#e0bd93","counterBorderColor":"#fdab48","counterColor":"#f5d7b2"},"Data":{"priceColor":"#FFF","infoLabelColor":"#CCC","infoValueColor":"#CCC"},"Chart":{"fillColor":"rgba(86,202,158,0.5)","borderColor":"#56ca9e"},"Conversion":{"background":"#000","color":"#999"}};
          (function (){
            var appName = encodeURIComponent(window.location.hostname);
            if(appName==""){appName="local";}
            var s = document.createElement("script");
            s.type = "text/javascript";
            s.async = true;
            var theUrl = baseUrl+'serve/v1/coin/chart?fsym=' + '{{ coin }}' + '&tsym=USD&period=1W';
            s.src = theUrl + ( theUrl.indexOf("?") >= 0 ? "&" : "?") + "app=" + appName;
            embedder.parentNode.appendChild(s);
          })();
        </script>
      </div>

      <div class="col-sm-6">
        <br><br><br><br>
        <script type="text/javascript">
          baseUrl = "https://widgets.cryptocompare.com/";
          var scripts = document.getElementsByTagName("script");
          var embedder = scripts[ scripts.length - 1 ];
          (function (){
            var appName = encodeURIComponent(window.location.hostname);
            if(appName==""){appName="local";}
            var s = document.createElement("script");
            s.type = "text/javascript";
            s.async = true;
            var theUrl = baseUrl+'serve/v1/coin/list?fsym=' + '{{ coin }}' + '&tsyms=USD,EUR,CNY,GBP';
            s.src = theUrl + ( theUrl.indexOf("?") >= 0 ? "&" : "?") + "app=" + appName;
            embedder.parentNode.appendChild(s);
          })();
        </script>
      </div>
    </div>
  </div>
</center>




{% endblock %}
